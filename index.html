<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <svg width="87px" height="53px" class="page-logo">
        <use href="./images/logo.svg#page-logo"></use>
      </svg>
      <div class="tips-input">
        <div class="tips-input__container">
        <form name="bill-value" class="bill-value">
          <label for="bill-input" class="bill-value__label">Bill</label>
          <svg width="15px" height="17px" class="bill-value__icon">
            <use href="./images/logo.svg#dollar-icon"></use>
          </svg>
          <input type="number" id="bill-input" class="bill-value__input" name="bill-input" />
        </form>
        <p class="tips-input__text">Select Tip %</p>
        <div class="select-tips">
          <button type="button" class="select-tips__option">5%</button>
          <button type="button" class="select-tips__option">10%</button>
          <button type="button" class="select-tips__option">15%</button>
          <button type="button" class="select-tips__option">25%</button>
          <button type="button" class="select-tips__option">50%</button>
          <input
            type="number"
            class="select-tips__option select-tips__option--custom"
            placeholder="Custom"
            name="custom-tips"
          >
            
        </input>
        </div>
        <form name="Number-of-people" class="people-number">
          <label for="no-of-people" class="people-number__label"
            >Number of People</label
          >
          <svg width="13px" height="16px" class="people-number__icon">
            <use href="./images/logo.svg#man-icon"></use>
          </svg>
          <input type="number" id="no-of-people" class="people-number__input" name="number-of-peoples" />
        </form>
        </div>
      </div>
      <div class="results-container ">
        <div class="lists-container">
          <ul class="first-list">
            <li class="first-list__item">
              Tip Amount<br />
              <span class="first-list__span">/person</span>
            </li>
            <li class="first-list__item">
              Total <br />
              <span class="first-list__span">/person</span>
            </li>
          </ul>
          <ul class="second-list">
            <li class="second-list__item">$4</li>
            <li class="second-list__item">$32</li>
          </ul>
        </div>
        <button type="button" class="reset-button">Reset</button>
      </div>
    </div>
    
  </body>
</html>
